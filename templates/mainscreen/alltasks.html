{% extends 'layouts/layout.html' %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    
    <div class="container mt-4">
        <h1>Add a new task?</h1>
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">Add a New Task</h5>
        
                <form action="{{ url_for('add_task') }}" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Task Title:</label>
                        <input type="text" name="title" class="form-control w-50" required>
                    </div>
                    <input type="hidden" name="referrer" value="{{ request.url }}">
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>
    </div>
    <br><br><br>
    <div class="d-flex justify-content-evenly mt-5">
    <h1>Task List</h1>
    </div>

  <!--  {{ tasks }} {# Print tasks for debugging purposes #} -->
    
    <div class="d-flex justify-content-evenly">
        <div class="container">
            <div class="search">
                <i class="bi bi-search"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Search tasks">
            </div>
            <table class="table table-responsive bdr " id="tasktable">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col"><a href="#" onclick="sortTable('date_made');">Title</a></th>
                        <th scope="col"><a href="#" onclick="sortTable('date_made');">Date Made 
                            {% if sort_order == 'desc' %}
                                <a href="{{ url_for('tasks', sort_order='asc') }}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5"/>
                                    </svg>
                                </a>
                            {% else %}
                                <a href="{{ url_for('tasks', sort_order='desc') }}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"/>
                                    </svg>
                                </a>
                            {% endif %}     </a></th>
                        <th scope="col"><a href="#" onclick="sortTable('is_complete');">Status</a></th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in tasks %}
                        <tr>
                            <td>{{ task['title'] }}</td>
                            <td>{{ task['date_made'] }}</td>
                            <td>Incomplete</td>
                            <td>
                                <form action="{{ url_for('complete_task', task_id=task['id']) }}" method="post">
                                    <button type="submit" class="btn btn-primary">Mark as Complete</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


    <script>
        function sortTable(column) {
            var url = window.location.href.split('?')[0];
            var sort_order = 'asc';

            // Check the current sort order
            var currentSortOrder = new URL(window.location.href).searchParams.get('sort_order');
            if (currentSortOrder && currentSortOrder.toLowerCase() === 'asc') {
                sort_order = 'desc';
            }

            // Redirect with the new sort order
            window.location.href = url + '?sort_order=' + sort_order;
        }
    </script>    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
