<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <nav class="navbar navbar-expand-sm navbar-light bg-transparent">
       
            <a href="{{ url_for('index') }}" class="navbar-brand mb-0 h1">
                <img class="d-inline-block align-top"  id="logo" src="{{ url_for('static', filename='pencil-square.svg') }}" width="50" height="50">
                Todo App
            </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="container">
                <div class="collapse navbar-collapse justify-content-evenly" id="navbarNav">
                    <ul class="navbar-nav gx-5 gy-5" id="navlist">
                        <li class="nav-item active">
                            <a href="{{ url_for('index') }}" class="nav-link btn btn-outline-info">
                                Home
                            </a>
                        </li>

                        <li class="nav-item active">
                            <a href="{{ url_for('tasks') }}" class="nav-link btn btn-outline-info">
                                All Tasks
                            </a>
                        </li>

                        <li class="nav-item active">
                            <a href="{{ url_for('history') }}" class="nav-link btn btn-outline-info" id="history" role="button">
                                History
                            </a>
                        </li>
                        {% if 'user_id' in session %}
                        <li class="nav-item active">
                            <a href="{{ url_for('logout') }}" class="nav-link btn btn-outline-info">
                                Logout
                            </a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
        </div>
        </nav>
    {% block content %} 
    {% endblock %}
</body>
</html>
